name: Frontend Deployment

on:
  push:
    branches:
      - master
    paths:
      - "uptime-kuma/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend repo
        uses: actions/checkout@v4

      - name: Build frontend
        run: docker build -t frontend .

      - name: Deploy frontend
        run: ssh ec2-user@35.254.165.25 'docker run -d --restart=always -p 3001:3001 -v uptime-kuma:/app/data --name uptime-kuma louislam/uptime-kuma:1'
        # run: ssh ec2-user@35.254.165.25 'cd /louislam/uptime-kuma && git pull origin main && npm install && npm run build'
        # git pull origin main: fetches the latest changes from the main branch of the remote repository named origin
        # npm install: installs the dependencies specified in the package.json file
        # npm run build: executes the build script defined in the package.json file
